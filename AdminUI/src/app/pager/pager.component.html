<div class="pager ">
    <div class="container ">
        
        <div class="text-center ">
            <div *ngIf="pages && pages.length" >
                
                <span *ngIf ="selectedPage!=1"  class= "link " [ngClass]="{disabled:pager.page === 0}">
                    <a (click)="setPage(selectedPage - 1)"> 
                            <i class="fa fa-caret-left"></i>
                         </a>
                </span>
                <span *ngIf ="selectedPage>=4" class= "link " [ngClass]="{disabled:pager.page === 0}">
                    <a (click)="setPage(1)">1 ...</a>
                </span>

                <span class= "link " *ngFor="let page of pages" [ngClass]="{active:page === selectedPage}">
                    <a (click)="setPage(page)">{{page}}</a>
                </span>

                <span *ngIf ="!(selectedPage >= pager.totalPages-3)" class= "link " [ngClass]="{disabled:pager.page +1 === pager.totalPages}">
                    <a (click)="setPage(pager.totalPages)"> ...
                        {{pager.totalPages}}</a>
                </span>
      
                <span *ngIf ="selectedPage!=pager.totalPages" class= "link " [ngClass]="{disabled:pager.page +1 === pager.totalPages}">
                    <a (click)="setPage(selectedPage + 1)">
                        <i class="fa fa-caret-right"></i>
                    </a>
                </span>
      
            </div>
        </div>
    </div>
</div>
